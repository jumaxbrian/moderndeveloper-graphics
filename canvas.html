<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Exercise</title>
</head>

<body>

    <section>
        <p>SVG</p>

        <!-- Create a SVG element that will hold shapes within it -->
        <svg width="300" height="300" style="border:1px solid black;">

            <!-- SVG rectangle element -->
            <rect x="0" y="0" width="150" height="150" style="fill:blue;stroke-width:2;stroke:white;opacity:0.4" />

            <!-- SVG rectangle element -->
            <rect x="150" y="0" width="150" height="150" style="fill:grey;stroke-width:2;stroke:white;opacity:0.4" />

            <!-- SVG rectangle element -->
            <rect x="0" y="150" width="150" height="150" style="fill:maroon;stroke-width:2;stroke:white;opacity:0.4" />

            <!-- SVG rectangle element -->
            <rect x="150" y="150" width="150" height="150" style="fill:aqua;stroke-width:2;stroke:white;opacity:0.4" />


            <!-- SVG rectangle element with color gradient
        <rect x="50" y="390" rx="10" ry="10" width="400" height="100" style="fill:url(#rect2Gradient);stroke-width:2;stroke:black;opacity:0.5"
        /> -->

            <!-- Fallback text -->
            Your browser does not support the SVG tag.
        </svg>
    </section>




    <section>
        <p>Canvas</p>


        <canvas id="cavasExample" width="300" height="300" style="border:1px solid black;">
            Canvas tag is not supported in this browser!
        </canvas>
    </section>

    <script>
        var canvas = document.getElementById('cavasExample'),
            context = canvas.getContext('2d', { alpha: true });

        function drawLine(srcX, srcY, desX, desY) {
            context.beginPath();
            context.moveTo(srcX, srcY);
            context.lineTo(desX, desY);
            context.stroke();
        }

        function drawRectangle(rectObj) {
            context.beginPath();
            context.rect(rectObj.xCord, rectObj.yCord, rectObj.width, rectObj.height);
            context.fillStyle = rectObj.fillColor;
            context.fill();
            context.lineWidth = rectObj.borderSize;
            context.strokeStyle = rectObj.strokeStyle;
            context.stroke();
        }

        rectObj = {
            xCord: 0,
            yCord: 0,
            width: 150,
            height: 150,
            fillColor: "rgba(0, 0, 255, 0.4)",  //blue
            strokeStyle: 'white',
            opacity: 0.4,
            borderSize: 2
        }
        drawRectangle(rectObj);

        rectObj = {
            xCord: 150,
            yCord: 0,
            width: 150,
            height: 150,
            fillColor: "rgba(128, 128, 128, 0.4)",
            strokeStyle: 'white',
            opacity: 0.4,
            borderSize: 2
        }
        drawRectangle(rectObj);

        rectObj = {
            xCord: 0,
            yCord: 150,
            width: 150,
            height: 150,
            opacity: 0.4,
            fillColor: "rgba(128, 0, 0, 0.4)", //"maroon",
            strokeStyle: 'white',
            borderSize: 2
        }
        drawRectangle(rectObj);

        rectObj = {
            xCord: 150,
            yCord: 150,
            width: 150,
            height: 150,
            opacity: 0.4,
            fillColor: "rgba(0, 255, 255, 0.4)",  //aqua
            strokeStyle: 'white',
            borderSize: 2
        }
        drawRectangle(rectObj);

    </script>
</body>

</html>
